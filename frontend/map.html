<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WeatherPredict</title>

    <!-- Leaflet JS mapping requirements -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

  </head>
    <body>
      <div class="h100vh d-flex align-self-center ">
        <div class="container text-center">
            <div class="row">
              <div class="col-md-8" id="mapid">
                <!-- Map Code Below using Leaflet.JS-->
                <script>
                var mymap = L.map('mapid').setView([-37.85, 145.114], 13);

                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                  attribution:'&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
                  maxZoom: 18,
                  id: 'mapbox.streets'
                }).addTo(mymap);
                </script>
              </div>

              <div class="col-md-4 text-center map-outer">
                  <img class="img-fluid d-block m-auto" src="img/location.png" />
                  <span class="text-white ft-22">Your Current Location is</span>
                  <div class="text-center"><img class="m-auto" src="img/dotted.png"></div>
                  <p class="ft-22 text-white mt-5"> 
                    <span class="d-block">NT, Australia</span>
                      Station No XXXXXX
                  </p>
                  <select class="select">
                    <option>- Choose Location -</option>
                    <option>Location1</option>
                    <option>Location2</option>
                    <option>Location3</option> 
                  </select>

                  <div class="confirm-location">
                    <h4 class="ft-22 fw-400 text-left text-white pt-3 pl-3">Confirm your Location </h4>
                    <h3 class="ft-24 fw-600 text-white">Is this your Location?</h3>
                    <span>No</span><span>Yes</span>
                  </div>


              </div>

              <div class="col-md-12 text-center">
                <h1 class="text-danger ft-50 fw-400 pt-4">*** instructions ***</h1>
                <p class="text-white ft-26">Please choose the location on the drop list above, or click directly on the<br> Pinpoint that have been provided above</p>
              </div>


            </div>
        </div>
      </div>
      



      <script src="js/jquery-3.2.1.slim.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <style>
      #mapid { height: 100vh; }
      </style>
    </body>
</html>
