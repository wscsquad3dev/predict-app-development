<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WeatherPredict</title>
</head>

<body>
    <div class="h100vh d-flex align-self-center speed">
        <div class="container text-center">
            <div class="row">

                <div class="col-md-6 ">

                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-fluid" src="img/location.png" />
                            <span class="text-white d-block ft-20">Location</span>

                            <img class="img-fluid mt-5" src="img/speednew.png" />
                            <span class="text-white d-block ft-20">Speed</span>

                        </div>

                        <div class="col-md-9">
                            <div class="location-outer">
                                <h2 class="text-white mb-4 mt-4">LOCATION</h2>
                                <button class="btn btn-primary burw d-block">Burwood</button>
                                <img class="img-fluid mt-5" src="img/weather-logo.png" />
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="d-flex date-outer mt-5">
                                <input type="date" name="date" placeholder="27 / 09 / 1995">
                                <img class="img-fluid pl-4 pr-4" src="img/calendar.png" />
                                <button class="btn btn-primary trends d-block">Show Trends</button>
                            </div>

                            <div class="d-flex date-time1 justify-content-center my-2">
                                <select class="select">
                        <option>- 08 -</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option> 
                      </select>
                                <select class="select">
                        <option>- 00 -</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option> 
                      </select>
                                <button class="btn btn-primary am d-block">AM</button>
                            </div>
                            <table class="table table-bordered table-sm">
                                <thead>
                                    <tr>
                                        <th>Status</th>
                                        <th>Description</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Temperature</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Wind Direction</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Wind Speed</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Chance of Rain</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Sun Intensity</td>
                                        <td></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>

                <div class="col-md-6">
                    <img class="img-fluid mt-5" src="img/group1.png" />
                    <img class="img-fluid mt-5" src="img/group2.png" />
                    <img class="img-fluid mt-5" src="img/group3.png" />
                    <img class="img-fluid mt-5" src="img/group4.png" />
                </div>

            </div>
        </div>
    </div>




    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
