<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Barrow Creek Strategy</title>
</head>

<body>
    <div class="h100vh d-flex align-self-center speed">
        <div class="container text-center">
            <div class="row">

                <div class="col-md-3 ">
                    <img class="img-fluid" src="img/location.png" />
                    <span class="text-white d-block ft-20">Location</span>

                    <img class="img-fluid mt-5" src="img/sunny.png" />
                    <span class="text-white d-block ft-20">Weather</span>
                </div>

                <div class="col-md-9">
                    <div class="row">
                        <div class="com-md-6">
                            <div class="speed-outer">
                                <h2 class="text-white pt-5 mt-5"><span class="d-block">CURRENT</span>SPEED</h2>
                                <img src="img/speed.png" />
                                <span class="d-block text-danger ft-45 text-right pr-5">KM/H</span>
                            </div>
                        </div>
                        <div class="com-md-6">
                            <div class="speed-outer">
                                <h2 class="text-white pt-5 mt-5"><span class="d-block">RECOMMENDED</span>SPEED</h2>
                                <img src="img/speed.png" />
                                <span class="d-block text-danger ft-45 text-right pr-5">KM/H</span>
                            </div>
                        </div>
                    </div>

                    <div class="box bg-gray w-100 text-left py-3 px-3 mb-5">
                        <span class="d-block text-white ft-36 fw-300">Strategy</span>
                        <p class="pl-4 ft-30 text-white text-center pt-3">There will be an explanation of race here</p>
                    </div>

                </div>

            </div>
        </div>
    </div>




    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
