<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>STRATEGY PAGE</title>
</head>

<body>

    <table width=100% height=100%>
        <tr>
            <!--PredictApp Logo-->
            <td class="one" rowspan=3 width=9% height=100%>
                <img class="img-button" src="img/logo.png" />
                <span class="text-white d-block ft-20">Predict App</span>

                <br><br><br><br><br><br><br><br>

                <!--Location Button-->
                <img class="img-button" src="img/location.png" />
                <span class="text-white d-block ft-20">Location</span>

                <br>

                <!--Weather Button-->
                <img class="img-button" src="img/sunny.png" />
                <span class="text-white d-block ft-20">Weather</span>

                <br><br><br><br><br><br><br><br>

                <!--LogOut-->
                <span class="text-white d-block ft-20">Log Out</span>
            </td>
            <td rowspan=3 width=0.5% height=100%>
                <div class="two"></div>
            </td>
            <td rowspan=3 width=4.5% height=100%></td>
            <td colspan=2 width=70%>
                <!--Station Name & No Box-->
                <div class="station-no">
                    <h3> STATION NAME <span class="alignright"> STATION NO</span></h3>
                </div>
            </td>
            <td rowspan=3 width=15%>
                <!-- This is supposed to be empty -->
            </td>
        </tr>
        <tr>
            <!--Current Speed Box-->
            <td width=35%>
                <div class="columns div-border">
                    <div class="speed-outer">
                        <h2 class="text-white pt-5 mt-5">CURRENT SPEED</h2>
                        <span class="d-block text-danger ft-45 text-right pr-5">KM/H</span>
                    </div>
                </div>
            </td>
            <!--Current Solar Intensity Box-->
            <td width=35%>
                <div class="columns div-border">
                    <div class="speed-outer">
                        <h2 class="text-white pt-5 mt-5">CURRENT SOLAR INTENSITY INPUT</h2>
                        <span class="d-block text-danger ft-45 text-right pr-5">MJ/m2</span>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <!--Recommended Speed Box-->
            <td width=35%>
                <div class="columns div-border pad-bottom">
                    <div class="speed-outer">
                        <h2 class="text-white pt-5 mt-5"><span class="d-block">RECOMMENDED SPEED <h5>BASED ON WEATHER REPORT</h5></h2>
                        <span class="d-block text-danger ft-45 text-right pr-5">KM/H</span>
                    </div>
                </div>
            </td>
            <!--Recommended Speed Box-->
            <td width=35%>
                <div class="columns div-border pad-bottom">
                    <div class="speed-outer">
                        <h2 class="text-white pt-5 mt-5"><span class="d-block">RECOMMENDED SPEED <h5>BASED ON CURRENT WEATHER CONDITIONS</h5></h2>
                        <span class="d-block text-danger ft-45 text-right pr-5">KM/H</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
